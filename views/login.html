<!DOCTYPE html>
<html>
<head>

<title>ManGe Chat</title>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">


<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>

</head>

<body ontouchstart="" >

  <header class="demos-header">
      <h1 class="demos-title">登录到 ManGe Chat</h1>
  </header>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input"  id="name" type="text" placeholder="输入一个昵称">
      </div>
    </div>
  </div>
  <div class="weui-flex" style="margin-top:18px;">
      <div class="weui-flex__item" >
          <a onclick="Login()" class="weui-btn weui-btn_primary" style="margin:8px;">进入</a>
      </div>
  </div>
</body>
<script type="text/javascript">
  function Login(){
      var name = $("#name").val();
      if (name != "") {
         window.location.href="/login/"+name;
	  }else{
	      alert("请输入一个昵称");
	  }
  }
  
</script>
</html>
